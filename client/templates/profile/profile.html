<template name="profile">

  {{#with user}}

    {{#if allowedToPost}}
      <div class="wrapper">
        {{> new }}

        {{#unless posts.count}}
          <p class="large white">
            No posts.
          </p>
        {{/unless}}

      </div>

    {{/if}}

    {{#if posts.count}}

      <div class="grid">
        {{#each posts}}
          <div class="grid-item">
            {{> item }}
          </div>
        {{/each}}
      </div>

    {{/if}}

  {{/with}}


</template>

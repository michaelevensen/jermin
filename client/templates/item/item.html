<template name="item">

  <div class="item">

    <div class="embed">
      {{{html}}}
    </div>

    <span style="color: white">Posted by {{authorName}}</span>

    {{#if isOwner}}
      <div class="delete">
        <span>x Delete</span>
      </div>
    {{/if}}

    {{#if isAdmin}}
      <div class="delete">
        <input type="checkbox" name="featured" value="Featured" {{isFeatured}}>Featured
      </div>
    {{/if}}

  </div>

</template>
